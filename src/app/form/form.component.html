<div class="container text-center">
  <h1 class="mb-4">Verificador de Palíndromo</h1>
  
  <!-- Aciona a função ao digitar -->
  <input [(ngModel)]="palavra" (ngModelChange)="simounao()" 
         class="form-control mb-3" placeholder="Digite uma palavra" />

  <!-- Exibe a imagem somente se houver algo escrito -->
  <div class="mt-3">
    <img *ngIf="imagem" [src]="imagem" alt="Resultado" class="img-fluid rounded" />
  </div>
</div>
